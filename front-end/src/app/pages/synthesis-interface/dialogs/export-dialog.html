<h2 mat-dialog-title>Exporter</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir exporter ces {{data.nbObservations}} évènements ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="filterCancel()" [disabled]="isExporting">
    Annuler
  </button>
  <button
    mat-button
    (click)="exportObservations()"
    cdkFocusInitial
    [disabled]="isExporting"
    class="export-button"
  >
    @if (isExporting) {
    <mat-spinner
      diameter="24"
      style="display: inline-block; margin-right: 4px"
    ></mat-spinner>
    Exportation en cours ... } @else { Exporter }
  </button>
</mat-dialog-actions>
