<div
  *ngIf="myOfflineObservations.length > 0"
  class="offline-observations-container"
>
  <div class="mat-title-medium">Mes évènements à envoyer</div>
  <div class="send-observations-container">
    <button mat-flat-button color="primary" (click)="sendObservations()">
      Envoyer tous mes évènements
    </button>
  </div>
  <mat-list class="mat-expansion-panel-body-visible">
    @for (observation of myOfflineObservations; track observation.uuid) {
      <app-observation-list-item
        [observation]="transformToObservationFeature(observation)"
        [offlineObservation]="observation"
        [withViewObservation]="false"
        [withOptions]="true"
        [isOfflineObservation]="true"
        (deleteObservation)="deleteMyOfflineObservation($event)"
        (editObservation)="editMyOfflineObservation($event)"
        (postObservation)="postObservation($event)"
      ></app-observation-list-item>
    }
  </mat-list>
</div>

<div
  *ngIf="
    myObservations &&
    myObservations.features &&
    myObservations.features.length > 0
  "
  class="observations-container"
>
  <div class="mat-title-medium">Mes évènements</div>
  <mat-list class="mat-expansion-panel-body-visible">
    @for (observation of myObservations.features; track observation.id) {
      <app-observation-list-item
        [observation]="observation"
        [withViewObservation]="false"
        [withOptions]="true"
        (deleteObservation)="deleteObservation($event)"
        (editObservation)="editObservation($event)"
      ></app-observation-list-item>
    }
  </mat-list>
</div>
