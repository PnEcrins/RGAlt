<h2 mat-dialog-title>Supprimer une zone</h2>
<mat-dialog-content>
  Êtes vous-sûr de vouloir supprimer la zone "{{data.name}}" ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="deleteCancel()">Annuler</button>
  <button mat-button (click)="deleteConfirm()" cdkFocusInitial>
    Supprimer
  </button>
</mat-dialog-actions>
